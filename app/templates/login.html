{% extends "base.html" %}
{% block title %}Giriş Yap - Daima{% endblock %}
{% block head_extra_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
{% block content %}
<div class="login-page">
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-form-section">
            <div class="login-form-card">
                <h1 class="login-title">Giriş Yap</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="login-btn">Giriş Yap</button>
                </form>
                <div class="login-links">
                    <a href="/register">Hesabın yok mu? Kayıt Ol</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block page_scripts %}
<script src="{{ url_for('static', filename='js/login/login.js') }}"></script>
{% endblock %}
