<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sonuçları</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz/quiz_results.css') }}">
</head>
<body>
    <div class="quiz-results-container">
        <div class="results-header">
            <h1>Quiz Sonuçları</h1>
            <div class="session-info">
                <span id="session-id"></span>
            </div>
        </div>

        <div class="results-content">
            <div class="score-section">
                <div class="score-circle">
                    <div class="score-percentage" id="score-percentage">0%</div>
                    <div class="score-label">Başarı Oranı</div>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-label">Toplam Soru</div>
                    <div class="stat-value" id="total-questions">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Doğru Cevap</div>
                    <div class="stat-value correct" id="correct-answers">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Yanlış Cevap</div>
                    <div class="stat-value incorrect" id="incorrect-answers">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Boş Bırakılan</div>
                    <div class="stat-value skipped" id="skipped-answers">0</div>
                </div>
            </div>

            <div class="score-details">
                <div class="score-item">
                    <span class="score-label">Toplam Puan:</span>
                    <span class="score-value" id="total-score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Maksimum Puan:</span>
                    <span class="score-value" id="max-score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Tamamlanma Süresi:</span>
                    <span class="score-value" id="completion-time">00:00</span>
                </div>
            </div>

            <div class="actions-section">
                <button id="new-quiz-btn" class="btn btn-primary">Yeni Quiz Başlat</button>
                <button id="review-answers-btn" class="btn btn-secondary">Cevapları İncele</button>
                <button id="back-to-home-btn" class="btn btn-outline">Ana Sayfaya Dön</button>
            </div>
        </div>

        <div class="results-footer">
            <p>Quiz tamamlandı. Sonuçlarınızı inceleyebilir veya yeni bir quiz başlatabilirsiniz.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/quiz/quiz_results.js') }}"></script>
</body>
</html>
