<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz Uygulaması</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-item nav-category">
            <i class="bi bi-tags-fill"></i>
            <span id="category-name">Genel Kültür</span>
        </div>
        <div class="nav-item nav-progress">
            <span id="progress-text">Soru <span id="current-question">1</span>/<span id="total-questions">10</span></span>
        </div>
        <div class="nav-item nav-timer">
            <i class="bi bi-clock-fill"></i>
            <span id="timer">10:00</span>
        </div>
    </nav>

    <!-- Question Navigation -->
    <div class="question-navigation">
        <div class="question-nav-container" id="question-nav-container">
            <div class="question-boxes" id="question-boxes">
                <!-- Question boxes will be added by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main Quiz Content -->
    <main class="quiz-container">
        <div class="question-card">
            <div class="question-content">
                <h2 id="question-text">Yükleniyor...</h2>
            </div>
            <div class="options-container" id="options-container">
                <!-- Options will be added by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-item">
            <button class="nav-button" id="prev-btn" disabled>
                <i class="bi bi-chevron-left"></i>
                <span>Geri</span>
            </button>
        </div>
        <div class="nav-item">
            <!-- Empty for spacing -->
        </div>
        <div class="nav-item">
            <button class="nav-button" id="next-btn">
                <span>İleri</span>
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </nav>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
