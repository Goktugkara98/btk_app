<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ekranı</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Quiz Screen CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz/quiz_screen.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz/bottom-bar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz/quiz-content.css') }}">
</head>
<body>
    <!-- Top Navbar - Full Width -->
    <nav class="top-navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="category">
                    <i class="bi bi-tags-fill"></i>
                    <span class="category-text">Genel Kültür</span>
                </div>
            </div>
            <div class="navbar-center">
                <div class="question-progress">
                    <span class="progress-text">Soru <span class="current">1</span>/<span class="total">10</span></span>
                </div>
            </div>
            <div class="navbar-right">
                <div class="timer">
                    <i class="bi bi-clock"></i>
                    <span class="timer-text">00:20</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Quiz Container -->
    <main class="quiz-main">
        <div class="quiz-container">
            <div class="quiz-content">
                <!-- Quiz içeriği buraya gelecek -->
                <div class="question-container">
                    <h2 class="question-text">Soru yükleniyor...</h2>
                    <div class="options-container">
                        <!-- Seçenekler buraya gelecek -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navbar - Full Width -->
    <nav class="bottom-navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <button class="nav-btn prev-btn" disabled>
                    <i class="bi bi-chevron-left"></i>
                    <span>Önceki</span>
                </button>
            </div>
            <div class="navbar-center">
                <!-- Boş alan - soru sayısı kaldırıldı -->
            </div>
            <div class="navbar-right">
                <button class="nav-btn next-btn" disabled>
                    <span>Sonraki</span>
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- JavaScript - Modular Structure -->
    <script type="module" src="{{ url_for('static', filename='js/quiz/quiz-app.js') }}"></script>
</body>
</html>
