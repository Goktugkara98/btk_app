<!DOCTYPE html>
<!-- Dil ayarını Türkçe olarak belirtiyoruz -->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
      Sayfa başlığı için bir blok oluşturuyoruz. 
      Miras alan her sayfa bu bloğu doldurabilir.
      Eğer doldurulmazsa varsayılan başlık kullanılır.
    -->
    <title>{% block title %}Proje Adı{% endblock %}</title>

    <!-- Temel CSS dosyamızı bağlıyoruz -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <!-- Sabit bileşenlerin CSS dosyalarını bağlıyoruz -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/footer.css') }}">

    <!-- 
      Her sayfaya özel CSS dosyalarını eklemek için bir blok.
      Bu, sayfa bazında stil eklemeyi kolaylaştırır.
    -->
    {% block head_extra_styles %}{% endblock %}
</head>
<body>

    <!-- ====================================================================== -->
    <!-- NAVBAR (Gezinti Çubuğu)                                                -->
    <!-- Bu bölüm tüm sayfalarda aynı kalacak.                                  -->
    <!-- ====================================================================== -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">ProjeLogosu</a>
            <nav class="navbar-nav">
                <a href="/" class="nav-link">Ana Sayfa</a>
                <a href="/about" class="nav-link">Hakkımızda</a>
                <a href="/contact" class="nav-link">İletişim</a>
            </nav>
        </div>
    </header>

    <!-- ====================================================================== -->
    <!-- ANA İÇERİK BÖLÜMÜ                                                       -->
    <!-- Bu blok, her sayfanın kendi içeriği ile doldurulacak.                  -->
    <!-- ====================================================================== -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- ====================================================================== -->
    <!-- FOOTER (Alt Bilgi)                                                     -->
    <!-- Bu bölüm de tüm sayfalarda aynı kalacak.                               -->
    <!-- ====================================================================== -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Proje Adı. Tüm hakları saklıdır.</p>
        </div>
    </footer>

</body>
</html>
